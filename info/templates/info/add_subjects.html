{% extends "info/base.html" %}



{% block content %}
    
<div class="row text-center justify-content-center">
    <div class="row justify-content-center">
        <div class="">
          <span class="anchor" id="formUserEdit"></span>
          <hr class="my-5">
          <div class="card card-outline-secondary" style="min-width: 600px;">
            <div class="card-header">
              <h3 class="mb-0">Добавить предмет</h3>
            </div>
            <div class="card-body">
              <form class="form" role="form" method="POST" action="{% url 'add_subjects' %}">
                    {% csrf_token %}
                    {% for f in form %}
                           
                            <div class="col-md-auto"><label for="{{f.id_for_label}}">{{ f.label }}: </label> {{ f }}</div>
                            <div class="form-error">{{ f.errors }}</div>
                            
                            
                            {% endfor %}
                            
                            
                            {{form.media}}
                            {{ form.media.js }}
                  


                <div class="form-group row justify-content-left">
                    <div class="ml-auto mr-3">
                        
             
                        <input class="btn btn-primary ml-auto" type="submit" value="Добавить">
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    
  </div>
{% endblock %}
